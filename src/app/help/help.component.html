<mat-card [ngClass]="cardClass">
  <mat-card-header>
    <img src="../../assets/logo.png" class="header-logo">
  </mat-card-header>
  <mat-card-content>
      <p [hidden]="true">it's a gap</p>
      <p class="text-m">{{currentAction.title}}</p>
      <p class="text-normal-light">{{currentAction.description}}</p>
      
      <form>
        <p class="option-buttons">
            <button mat-flat-button color="accent" class="extra-large" (click)="onclickHelpCenter()">Help Center</button>
            <button mat-flat-button color="accent" class="extra-large" (click)="onclickUpdatePaymentMethod()">Update Payment Method</button>
            <button mat-flat-button color="accent" class="extra-large" (click)="onclickUpdatePassword()">Update Password</button>
        </p>
        <p>
            <button mat-flat-button color="primary" class="large" (click)="onclick()">Call</button>
        </p>
      </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="text-normal-light" style="margin-bottom: 10px;">Call and talk to a support agent</div>
  </mat-card-actions>
</mat-card>
