<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">

  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <title>GLB</title>
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/icons.css">
  <link rel="stylesheet" href="assets/css/responsee.css">
  <link rel="stylesheet" href="assets/css/template-style.css">
  <link rel="stylesheet" href="assets/css/contact.css">

  <link href="https://fonts.googleapis.com/css?family=Barlow:100,300,400,700,800&amp;subset=latin-ext" rel="stylesheet">
  <script type="text/javascript" src="assets/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
</head>

<!--
    You can change the color scheme of the page. Just change the class of the <body> tag. 
    You can use this class: "primary-color-white", "primary-color-red", "primary-color-orange", "primary-color-blue", "primary-color-aqua", "primary-color-dark" 
    -->

<!--
    Each element is able to have its own background or text color. Just change the class of the element.  
    You can use this class: 
    "background-white", "background-red", "background-orange", "background-blue", "background-aqua", "background-primary" 
    "text-white", "text-red", "text-orange", "text-blue", "text-aqua", "text-primary"
    -->

<body class="primary-color-red background-dark">

  <!-- HEADER -->
  <!-- MAIN -->
  <app-root></app-root>

  <!-- CONTACT -->
  <div id="contact-form" class="contact-form__overlay">
    <div class="contact-form__inner">
      <div class="contact-form">
        <div role="form" class="wpcf7" id="wpcf7-f6111-o1" lang="en-US" dir="ltr">
          <div class="screen-reader-response" role="alert" aria-live="polite"></div>
          <form action="/us/#wpcf7-f6111-o1" method="post" class="wpcf7-form init wpcf7-acceptance-as-validation"
            novalidate="novalidate">
            <h3>How can we help you?</h3>
            <p>Send us a quick message and let us know!</p>

            <div class="form-group">

              <div class="form-content">
                <div class="field">
                  <span class="wpcf7-form-control-wrap recipient"><span class="wpcf7-form-control wpcf7-radio"><span
                        class="wpcf7-list-item first"><label><input type="radio" name="recipient"
                            value="Machine Inquiry" checked="checked"><span class="wpcf7-list-item-label">Machine
                            Inquiry</span></label></span><span class="wpcf7-list-item"><label><input type="radio"
                            name="recipient" value="Parts Inquiry"><span class="wpcf7-list-item-label">Parts
                            Inquiry</span></label></span><span class="wpcf7-list-item last"><label><input type="radio"
                            name="recipient" value="Service Inquiry"><span class="wpcf7-list-item-label">Service
                            Inquiry</span></label></span></span></span>
                </div>
                <div class="field">
                  <label for="contact-full-name">Name*</label>
                  <span class="wpcf7-form-control-wrap full-name"><input type="text" name="full-name" value="" size="40"
                      class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" id="contact-full-name"
                      aria-required="true" aria-invalid="false" placeholder="First and Last Name"></span>
                </div>
                <div class="field ">
                  <label for="contact-company">Company*</label>
                  <span class="wpcf7-form-control-wrap company"><input type="text" name="company" value="" size="40"
                      class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" id="contact-company"
                      aria-required="true" aria-invalid="false" placeholder="Your Company"></span>
                </div>
                <div class="field ">
                  <label for="contact-company">Location of project*</label>
                  <span class="wpcf7-form-control-wrap company"><input type="text" name="company" value="" size="40"
                      class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" id="contact-company"
                      aria-required="true" aria-invalid="false" placeholder="Designated country and/or city"></span>
                </div>
                <div class="field half-width">
                  <label for="contact-phone">Phone*</label>
                  <span class="wpcf7-form-control-wrap phone"><input type="tel" name="phone" value="" size="40"
                      class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-required wpcf7-validates-as-tel"
                      id="contact-phone" aria-required="true" aria-invalid="false" placeholder="+00 000 000 000"></span>
                </div>
                <div class="field half-width">
                  <span class="wpcf7-form-control-wrap request"><span class="wpcf7-form-control wpcf7-checkbox"><span
                        class="wpcf7-list-item first last"><label><input type="checkbox" name="request[]"
                            value="Request a call-back"><span class="wpcf7-list-item-label">Request a
                            call-back</span></label></span></span></span>
                </div>
                <div class="field">
                  <label for="contact-email">Email*</label>
                  <span class="wpcf7-form-control-wrap email"><input type="email" name="email" value="" size="40"
                      class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email"
                      id="contact-email" aria-required="true" aria-invalid="false"
                      placeholder="example@email.com"></span>
                </div>
              </div>
            </div>

            <div class="form-group last">
              <div class="form-content">
                <div class="field">
                  <label for="contact-message">Please tell us more about your question</label>
                  <span class="wpcf7-form-control-wrap message"><textarea name="message" cols="40" rows="10"
                      class="wpcf7-form-control wpcf7-textarea" id="contact-message" aria-invalid="false"
                      placeholder="Write your message here"></textarea></span>
                </div>
                <div class="field">
                  <label for="contact-accept"><a href="http://myproject.com/us/privacy/" class="view-privacy-policy"
                      target="blank">» View
                      Privacy Policy</a></label>
                  <span class="wpcf7-form-control-wrap acceptance-228"><span
                      class="wpcf7-form-control wpcf7-acceptance"><span class="wpcf7-list-item"><label><input
                            type="checkbox" name="acceptance-228" value="1" aria-invalid="false"
                            id="contact-accept"><span class="wpcf7-list-item-label">I agree that my personal data
                            collected by My Project is processed, used and stored in compliance with
                            data protection exclusively for the purpose of processing my
                            request. I can object to the storage, processing and use of my data
                            at any time by e-mail to info@myproject.com. In this case my data will
                            be deleted or blocked
                            immediately.</span></label></span></span></span>
                </div>
                <div class="field">
                  <input type="submit" value="Send" class="wpcf7-form-control wpcf7-submit"><span
                    class="ajax-loader"></span>
                </div>
              </div>
            </div>
            <div class="wpcf7-response-output" role="alert" aria-hidden="true"></div>
          </form>
        </div>
      </div>
      <div class="close-button" onclick="closeContactform()">
        <span class="text">CLOSE</span>
        <span class="btn-round shadow">
          <span class="lines"></span>
        </span>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="grid">
    <div class="s-12 text-center margin-bottom">
      <p class="text-size-12">Copyright Moshkou © 2020. All Rights Reserved.</p>
    </div>
  </footer>

  <script type="text/javascript" src="assets/js/responsee.js"></script>
  <script type="text/javascript" src="assets/js/template-scripts.js"></script>
  <script type="text/javascript" src="assets/js/scripts.js"></script>

</body>

</html>
